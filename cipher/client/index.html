<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Ciphers</title>
</head>
<body>
    <header>Word Cipher</header>
    <main>
        <form id="cipherWord">
            <input 
            type="text" 
            id="wordToCipher"
            placeholder="Please enter a phrase to cipher or decipher">

                <button id="cipher">Cipher</button>
                <button id="decipher">Decipher</button>
            </section>
        </form>
    </main>

    <script src="./index.js"></script>
</body>
